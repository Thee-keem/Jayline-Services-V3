<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#16a34a" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//plausible.io" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Critical CSS inlined for faster loading -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Jay Line Services",
        "description": "Leading HR and manpower solutions provider in Kenya",
        "url": "https://jaylineservice.co.ke",
        "logo": "https://jaylineservice.co.ke/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+254-722-311-490",
          "contactType": "customer service",
          "areaServed": "KE",
          "availableLanguage": ["English", "Swahili"]
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Beliani Annex, Ground Floor, Along Kangundo Road",
          "addressLocality": "Nairobi",
          "postalCode": "00100",
          "addressCountry": "KE"
        }
      }
    </script>

    <title>Jay Line Services - Your Trusted HR Partner in Kenya</title>
    <meta
      name="description"
      content="Leading provider of comprehensive human resource solutions, manpower services, and financial consultancy in Kenya. 15+ years of experience serving 100+ corporate clients."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
